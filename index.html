<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page1</title>
    <style>
        /* CSS styles can be added here */
        /* For demonstration purpose, just adding basic styles */
        body{
            background-image: linear-gradient(gold,black);
            background-size: 100% 100%;
            background-attachment: fixed;
            height:90%;
            width: 40%;
            align-items: center;
        }
        .top-bar {
            background:none;
            color: white;
            
        }
        .pro{
            border-radius: 80%;
            border: none;
        }
        .bell{
            border-radius: 80%;
            border: none;
        }
        .top-bar .pro{
            display: inline;
            align-items:center;
            margin-left: 10%;
            margin-right: 40%;
            
        }
        h1{
            font-family: sans-serif;
            font-size: 30px;
            font-weight: 500;
            color: aliceblue;
        }
        h3{
            font-family: sans-serif;
            font-size: 10px;
            font-weight: 600;
            text-align: left;
            color: aliceblue;
            margin-left: 10%;
        }
        .middle-content {
            margin-top: 50px;
            text-align: center;
        }
        .horizontal-buttons {
            margin-top: 20px;
        }
        .horizontal-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        pre{
            border:none;
            padding:10px;
            margin-left: 10%;
            margin-right: 10%;
            font-family: sans-serif;
            font-size: 10px;
            font-weight: 500;
            border-radius:200px 150px 150px 0px;
            color: aliceblue;
            box-shadow: 2px 2px 20px black;
            background-image:linear-gradient(black,goldenrod);
        }
        pre span{
            color:goldenrod;

        }
   #p1, #p2, #p3 {
    display: inline-block;
    border:none;
    box-shadow: 2px 2px 20px goldenrod;
    border-radius: 80px 0px 80px 0px;
    height: 10px;
    width: 60px;
    font-family: sans-serif;
    font-weight: 600;
    color: goldenrod;
    margin: 0 10px;
    padding: 10px 10px;
    font-size: 10px;
    background-color:rgb(59, 46, 12);
    cursor: pointer;
    text-shadow: 2px 2px 20px goldenrod;
}
#p4, #p5, #p6 {
    display: inline-block;
    border:none;
    height: 20px;
    width: 40px;
    font-family: sans-serif;
    font-weight: 300;
    color: goldenrod;
    margin: 0 10px;
    padding: 20px 20px;
    font-size: 10px;
    cursor: pointer;
    
}
.submitbutton {
    text-align: center;
    align-items: baseline;
}


.submitbutton input[type="submit"] {

    padding: 10px 20px;
    font-size: 16px;
    border-radius: 40px 40px 40px 40px;
    background-color: rgb(138, 106, 51); /* Background color */
    border: none;
    cursor: pointer;
    width: 100px;
    height: 60px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Transition effect */
}
.submitbutton input[type="submit"]:hover {
    background-color: goldenrod; /* Change background color on hover */
    box-shadow: 0 4px 20px rgb(95, 71, 12); /* Add shadow on hover */
}

        
    </style>
</head>
<body>
    <form action="index2.html">
    <div class="top-bar">
        <!-- User Profile and Bell Button -->
        <button class="pro"><img src="user-circle-solid-24.png" alt="user" style="height: 40px;"></button>
        <button class="bell"><img src="bell-solid-24.png" style="height: 40px;" alt="bell"></button>
    </div>

    <div class="middle-content">
       <h1>KA 50 ED 6383</h1>
       <h3>Petrol</h3>
       <pre>Travel Distance       <span>1 Litre</span>
        <span>40 km</span>                <span>Low Fuel</span>   
    </pre>  
    <br>
    
        <h3 id="heading">Fuel Up</h3>
    <div class="horizontal-buttons">
       <p id="p1">3 Litre</p>
       <p id="p2">6 Litre</p>
       <p id="p3">12 Litre</p>
    </div>
    <div class="horizontal-buttons1">
        <p id="p4">670 Rs</p>
       <p id="p5">988 Rs</p>
       <p id="p6">1280 Rs</p>
    </div>
    </div>
    <div class="submitbutton">
    <a href="index2.html"><input type="submit" class="nex" value="Next"></a>
    </div>
</form>
</body>
</html>
